<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Just do it.</h1>
    </header>
    <main>
        <div class="main__task">
            <form action="" id="task">
                  <div class="input-group">
           <label for="task">
            <input type="text"
                   id="text"
                   required
                   name="task"
                   maxlength="50"
                   placeholder="Add a task">
                   <button id="addBtn" class="add-button">I'll do it</button>
                   </div>
                   </form>
           </label>
       </div>
       <div class="task__container" id="taskContainer">
       </div>
    </main>
    <footer>
             <button id="themeToggle" class="theme-btn">Dark Mode</button>
    </footer>
</body>
</html>
